<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
</head>
<body>

        <div class="container">
                <!-- jumbotron -->
                <div class="jumbotron" style="text-align:center; background-color:#BF5700">
                      <h1 style="color:white">Train Time</h1>
                      <p><h4 style="color:white">Home of Midnight &amp; Sometimes Later Railroad</h4></p>
                </div>
        
                <!-- current trains -->
                <div class="panel panel-primary">
                     <div class="panel-heading">
                           <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                      </div>
          
                      <div class="panel-body">
                        <table class="table" id="trains">
                            <thead>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>				
                            </thead>
                            <tbody id="newTrains"></tbody>
                          </table>
                      </div>
                </div>
        
                <!-- add employee  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                
                    <div class="panel-body">		
                        <form>
                            <!-- input textboxes -->
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="nameInput">
                            </div>
        
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
        
                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
        
                            <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>
                            
                            <!-- submit button -->
                            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
        
            </div>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
